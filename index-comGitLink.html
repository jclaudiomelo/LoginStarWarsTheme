<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <LINk rel="stylesheet" href="assets/css/styleGitLink.css"></LINk>
    <title>Login Dark Light</title>
    
</head>
<body>
    
     <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="jedi" class="fa-brands fa-jedi-order"></i>              
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="assets/imgs/icons8-google-logo-144.png" alt="google_logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/icons8-github-144.png" alt="git_logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/icons8-linkedin-150.png" alt="linkedin_logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input_box">
                    <label for="E-Mail">
                        E-Mail
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="E-Mail" id="E-Mail" E-Mail="E-Mail">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password">
                        </div>
                        <div id="forgot_password">
                            <a href="#">Forgot your password ?</a>
                        </div>
                    </label>
                </div>
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>

    <footer class="footer">
        <a href="https://github.com/jclaudiomelo/RelogioHTML/tree/8f1802c255786c823d75c60840df84c894e4e3d5">
            <img src="assets/imgs/icons8-github-144.png" alt="GitHub Logo">
        </a>
    </footer>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
